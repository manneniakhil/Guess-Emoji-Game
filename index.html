<!DOCTYPE html>
<html lang="en">
<head>
    <title>Emoji Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h3>Guess Emoji</h3>
        <div id="emoji-box"></div>
        <input type="text" placeholder="Guess emoji here" class="input-box">
        <div id="result-text"></div>
        <div id="result">Score: 0</div>
        <div id="timer">Timer: 0</div>
        <button class="button">Restart Game</button>
    </div>
    <script src="guessEmoji.js">

    </script>
</body>
</html>
